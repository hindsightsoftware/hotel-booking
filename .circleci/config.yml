# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  run_build:
  
    docker:
      - image: circleci/openjdk:8u151-jdk-node-browsers

    working_directory: ~/repo

    environment:
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: mvn package
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      - run: mvn install

  deploy_to_maven:

    docker:
      - image: circleci/openjdk:8u151-jdk-node-browsers

    working_directory: ~/repo

    environment:
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: mvn -s .circleci/settings.xml deploy

workflows:
  version: 2
  build_and_test:
    jobs: 
      - run_build:
          filters:
            tags:
              only: /^v.*/
      - deploy_to_maven:
          requires:
            - run_build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/