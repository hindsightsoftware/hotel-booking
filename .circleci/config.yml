version: 2.1

jobs:
  build:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            tag=$(git describe --always)
            docker build . -t hindsightsoftware/hotel-booking

workflows:
  build_and_test:
    jobs:
      - build
